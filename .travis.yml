language: node_js

node_js:
  - "10"

install:
  - npm install

os:
  - linux
  - windows

stages:
  - test
  - name: deploy

jobs:
  include:
    - stage: lint
      script:
        - node --version
        - npm --version
        - echo "Linting Started ..."
        - npm run tslint
        - echo "Linting Finished."

    - stage: test
      script:
        - node --version
        - npm --version
        - echo "Testing Started ..."
        - npm test
        - echo "Testing Finished."

    - stage: deploy
      script:
        - echo "Publishing npm package..."
        - npm version
        - npm publish
        - echo "Publish npm package successfully!"

      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true
